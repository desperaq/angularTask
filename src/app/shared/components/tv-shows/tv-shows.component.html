<div class="col-12 col-md-12 col-sm-12 col-lg-12">
  <div class="row">
    <div class="col-12 col-sm-12 col-lg-3 col-md-4 col-xs-12" *ngFor="let tvShow of allTvShows">
      <div class="item">
        <div class=" mb-r">
          <!--Card-->
          <div class="card card-cascade wider">
            <!--Card image-->
            <a>
              <div class="view overlay hm-white-slight">
                <img [src]="tvShow.image" class="img-fluid" alt="" width="360px" height="640px">
                <a>
                  <div class="mask waves-effect waves-light" mdbRippleRadius></div>
                </a>
              </div>
            </a>
            <!--/.Card image-->
            <!--Card content-->
            <div class="card-body text-center no-padding">
              <!--Category & Title-->
              <a class="text-muted">
                <h5>{{ tvShow.title }}</h5>
              </a>
              <h5 class="card-title">
                <strong>
                  <a>{{ tvShow.title }}</a>
                </strong>
              </h5>
              <!--Description-->
              <p class="card-text">{{ tvShow.description }}
              </p>
              <!--Card footer-->
              <div class="card-footer">
                <span class="left">Rating: {{tvShow.rating}} </span>
                <span class="right">
                  <a>
                    <app-rating [rating]='tvShow.rating' [itemId]='tvShow.id'
                      (ratingClick)='ratingComponentClick($event)'></app-rating>
                  </a>
                </span>
              </div>
            </div>
            <!--/.Card content-->
          </div>
          <!--/.Card-->
        </div>
      </div>
    </div>
  </div>
</div>
